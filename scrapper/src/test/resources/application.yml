app:
  scheduler:
    enable: false
    interval: 10s
    force-check-delay: 10s
  github-base-url: http://localhost:8081
  stackoverflow-base-url: http://localhost:8081
  bot-base-url: http://localhost:8081
  github-token: token

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  application:
    name: scrapper
  liquibase:
    enabled: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

wire-mock:
  port: 8081
