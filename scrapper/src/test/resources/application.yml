app:
  scheduler:
    enable: true
    interval: 60m
    force-check-delay: 60m
  github-base-url: http://localhost:8081
  stackoverflow-base-url: http://localhost:8081
  bot-base-url: http://localhost:8081
  github-token: token
  access-type: jdbc
  back-off-policy: linear
  attempts: 1
  duration: 1ms
  useQueue: false

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  application:
    name: scrapper
  liquibase:
    enabled: false
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  cache:
    type: none

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

wire-mock:
  port: 8081

bucket4j:
  enabled: false
  filters:
    - cache-name: rate-limit-buckets
      url: (/links.*)|(/tg-chat.*)
      strategy: first
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"message\": \"You have exhausted your API Request Quota\" }"
      rate-limits:
        - cache-key: "getRemoteAddr()"
          bandwidths:
            - capacity: 3
              time: 1
              unit: seconds

kafka:
  bootstrapServers: localhost:29091, localhost:29092
  clientId: scrapper
  acksMode: all
  deliveryTimeout: 60s
  lingerMs: 12_000
  batchSize: 100_000
